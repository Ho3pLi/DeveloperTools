<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
        <script src="/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/tools/format_JSON/settings.js"></script>
    </head>
    <body style="width: 400px; text-align:center; align-items:center;">
        <nav class="navbar shadow-lg rounded mb-3" style="background-color: #fff;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/tools/format_JSON/formatJSON.html">
                <img src="/assets/61387309-modified.png" alt="Logo" width="30vw" height="auto" class="d-inline-block align-text-top">
                Developer Tools
              </a>
            </div>
        </nav>
        <div class="form-check form-switch form-check-reverse text-start mb-3">
            <input class="form-check-input me-3" type="checkbox" role="switch" id="lineNumbersSwitch">
            <label class="form-check-label ms-3" for="flexSwitchCheckReverse">Line Numbers</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text ms-3" for="inputGroupSelect01">Mode</label>
            <select class="form-select me-5" id="modeSelector">
              <option id="js">JavaScript</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text ms-3" for="inputGroupSelect01">Theme</label>
            <select class="form-select me-5" id="themeSelector">
              <option id="default">Default</option>
              <option id="dracula">Dracula</option>
            </select>
        </div>
        <div class="ms-3">
            <p class="d-inline-flex gap-1">
              <a class="btn btn-dark" href="/popup.html" id="clearSettings">
                Clear settings
              </a>
            </p>
          </div>
    </body>
</html>
